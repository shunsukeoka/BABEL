name: Build and test

on:
    push:
        branches:
            - main
    pull_request_target:
        types:
            - opened

    workflow_dispatch:

jobs:
    build-app:
        strategy:
            fail-fast: false
            matrix:
                platform: [macos-latest, ubuntu-latest, windows-latest]

        runs-on: ${{ matrix.platform }}
        steps:
            - name: checkout dependabot branch
              uses: actions/checkout@v2
              if: (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]')
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
                  fetch-depth: 0
            - name: checkout current branch
              uses: actions/checkout@v2
              if: (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')
              with:
                  fetch-depth: 0
            - name: setup node
              uses: actions/setup-node@v1
              with:
                  node-version: 16
            - name: install Rust stable
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
            - name: install app dependencies and build it
              run: npm install && npm run tauri build
            - uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    build-storybook:
        runs-on: ubuntu-latest
        steps:
            - name: checkout dependabot branch
              uses: actions/checkout@v2
              if: (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]')
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
                  fetch-depth: 0
            - name: checkout current branch
              uses: actions/checkout@v2
              if: (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')
              with:
                  fetch-depth: 0
            - name: setup node
              uses: actions/setup-node@v1
              with:
                  node-version: 16
            - name: install node package dependencies and build it
              run: npm install && npm run build-storybook
    test-front:
        runs-on: ubuntu-latest
        steps:
            - name: checkout dependabot branch
              uses: actions/checkout@v2
              if: (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]')
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
                  fetch-depth: 0
            - name: checkout current branch
              uses: actions/checkout@v2
              if: (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')
              with:
                  fetch-depth: 0
            - name: setup node
              uses: actions/setup-node@v1
              with:
                  node-version: 16
            - name: install node package dependencies and test it
              run: npm install && npm run test
    test-backend:
        runs-on: ubuntu-latest
        steps:
            - name: checkout dependabot branch
              uses: actions/checkout@v2
              if: (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]')
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
                  fetch-depth: 0
            - name: checkout current branch
              uses: actions/checkout@v2
              if: (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')
              with:
                  fetch-depth: 0
            - name: install Rust stable
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
            - name: move to backend directory and test it
              run: cd src-tauri && cargo test
